<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scratchpad</title>
	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="js/libs/handlebars-1.0.0-rc.3.js" type="text/javascript"></script>
	<script src="js/libs/ember-1.0.0-rc.3.js" type="text/javascript"></script>
	<script src="js/libs/ember-data.js" type="text/javascript"></script>
	<script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/fixtures.js" type="text/javascript"></script>
</head>
<body>

<script type="text/x-handlebars">
    <div class="container-fluid">
	    <div class="span12">
		    <h1>Scratchpad <small><a href="javascript:;">Get started now!</a></small></h1>
	    </div>
	    <div class="span3">
		    <ul class="nav nav-tabs nav-stacked">
			    <li>{{#linkTo 'notes.index'}}<i class="icon-chevron-right pull-right"></i> All Notes{{/linkTo}}</li>
			    <li>{{#linkTo 'notes.new'}}<i class="icon-chevron-right pull-right"></i> Add Note{{/linkTo}}</li>
			    <li>{{#linkTo 'notes.my_notes'}}<i class="icon-chevron-right pull-right"></i> My Notes{{/linkTo}}</li>
			    <li>{{#linkTo 'notes.search'}}<i class="icon-chevron-right pull-right"></i> Search Notes{{/linkTo}}</li>
		    </ul>
	    </div>
	    <div class="span9">
			{{outlet}}
	    </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="notes/index">
	<h4>All Notes</h4>
	<ul>
	{{#each note in content}}
		<li>{{#linkTo 'note' note}}{{note.name}}{{/linkTo}}</li>
	{{/each}}
	</ul>
</script>

<script type="text/x-handlebars" data-template-name="note">
	<dl>
		<dt>Name</dt>
		<dd>{{name}}</dd>
		<dt>Content</dt>
		<dd>{{{note}}}</dd>
	</dl>
</script>

</body>
</html>
